    <script>
      const scripts = [
        "Hello! Let's work together.",
        "Feel free to contact me anytime.",
        "Hoping to work with you soon!.",
      
      ];
  
      function typeWriter(text, element, speed) {
        let i = 0;
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            element.style.borderRight = 'none'; // Remove the caret after typing is complete
          }
        }
        type();
      }
  
      function showTalkingCharacter() {
        const randomScript = scripts[Math.floor(Math.random() * scripts.length)];
        const speechElement = document.getElementById('character-speech');
        const talkingCharacter = document.getElementById('talking-character');
        speechElement.innerHTML = ''; // Clear previous text
        speechElement.style.borderRight = '2px solid black'; // Add the caret
        typeWriter(randomScript, speechElement, 30); // Adjust speed as needed
        talkingCharacter.classList.add('show');
        setTimeout(() => {
          talkingCharacter.classList.remove('show');
        }, 6000); // Hide after 10 seconds
      }
  
      document.getElementById('close-character').addEventListener('click', function() {
        document.getElementById('talking-character').classList.remove('show');
      });
  
      setInterval(showTalkingCharacter, 10000); // Show every 20 seconds
    </script>
